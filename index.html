<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="responsivo.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main>
     <header class="logomarca"> <img src="./images/logo.svg" alt="Logo Huddle"></header>
    
    <section class="conteudo">
      <img src="./images/illustration-mockups.svg" alt="Ilustração de Mockups">

      <div class="informacoes">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>

        <a href="#" class="botao">Register</a>

      </div>

    </section>
    
    <footer class="rodapé">
      <img class="facebook" src="./images/facebook.png" alt="icone do facebook">
      <img src="./images/twitter.png" alt="icone do X">
      <img src="./images/instagram.png" alt="icone do instagram">
    </footer>
  </main>
</body>
</html>
